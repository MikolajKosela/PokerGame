<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1">
    <title>Poker online</title>
</head>
<body>
    <h1> Poker online </h1>
    <h2> Wpisz swój nickname </h2>
    <form method="POST">
        <input type="text" name="nickname" autofocus>
        <button class="btn" type="submit">Dołącz</button>
    </form>
    <h3 id="playersNum"></h3>
    <script>
        async function takeData()
        {
            const res=await fetch("/players");
            const data=await res.json();
            let cnt=0;
            data.forEach(player=>{
                cnt+=1;
            })
            const text=document.getElementById("playersNum");
            if(cnt==1)
                text.innerHTML="W lobby czeka 1 gracz";
            else if(cnt>1)
                text.innerHTML="W lobby czeka "+cnt+" graczy";
        }
        takeData();
        setInterval(takeData, 100);
    </script>
</body>
</html>
